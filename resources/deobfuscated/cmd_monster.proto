syntax = "proto2";



message MonsterSummonTagNotify {
    map<uint32, uint32> summon_tag_map = 1;
    optional uint32 monster_entity_id = 8;
    
    enum CmdId {
        option allow_alias = true;
        NONE = 0;
        CMD_ID = 1372;
        ENET_CHANNEL_ID = 0;
        ENET_IS_RELIABLE = 1;
    }
}
